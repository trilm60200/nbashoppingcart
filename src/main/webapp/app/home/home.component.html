<div class="row">
    <div class="col-md-9">
        <h1 class="display-4">Welcome, NAB Shopping Market</h1>

        <p class="lead"></p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account">You are logged in as user "{{ account.login }}".</span>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>If you want to shop here </span>
                <a class="alert-link" (click)="login()">sign in</a><span>, you can try the default accounts:<br/> - User (login="user" and password="user").</span>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="account/register">Register a new account</a>
            </div>
        </div>
        <p>
            If you have any question on NAB:
        </p>

        <ul>
            <li><a href="https://www.nab.com.au/" target="_blank" rel="noopener noreferrer">NAB homepage</a></li>
        </ul>
    </div>
</div>
